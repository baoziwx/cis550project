<!DOCTYPE html>
<html>
<head>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
      background-color: #ffffff;
    }
  </style>
</head>
<body ng-app="Airports">
  <div class="container pt-3">
    <div ng-controller="airportController" class="row">
      <!-- <p>Filter by Station Name: <input type="text" ng-model="search.stationName"></p> -->


      <div>
        <p>Airport List:</p>
        <table>
          <tr>
            <th>Airport ID</th>
            <th>Airport IATA</th>
            <th>Airport Name</th>
          </tr>
          <tr ng-repeat="x in airportData">
            <td>{{ x.airport_id }}</td>
            <td>{{ x.airport_iata }}</td>
            <td>{{ x.airport_name }}</td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</body>
</html>
